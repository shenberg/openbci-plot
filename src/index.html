<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="main">
      <div id="header"><i class="fas fa-brain"></i> <i class="fas fa-bolt"></i></div>
      <div id="canvas-container">
        <canvas id="sampleScreen" height="500px" width="1400px"></canvas>
        <!-- canvas for frequency diagram
        <canvas id="freqScreen" height="300px" width="600px"></canvas> -->
      </div>
      <div id="button-container"> 
        <button id="connect-disconnect" class="btn-circle-xl"><i class="fas fa-power-off"></i></button>
        <button id="start-stop-recording" class="btn-circle-xl"><i class="fas fa-circle"></i></button>
        <a href="" id="save-recording" ><button class="btn-circle-xl"><i class="fas fa-arrow-down"></i></button></a>
        <button id="start-stop-playback" class="btn-circle-xl"><i class="fab fa-itunes-note"></i></button>
      </div>
    </div>
  </body>
</html>
